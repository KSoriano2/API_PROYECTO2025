<ion-header>
  <ion-toolbar mode="ios">
    <ion-title>Inicio Sesi√≥n</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-card color="medium" mode="ios" class="top-10 degradado" height="10" width="10">
    <ion-img src="/assets/img/candado1.png" align-items="center" width="60" height="60"></ion-img>
  </ion-card>
 <div >

  <ion-item text-wrap style="padding: 20px;">
    <ion-icon name="person" item-start></ion-icon>
    <ion-input type="text" placeholder="Usuario" name="usuario" [(ngModel)]="usu_usuario"></ion-input>
</ion-item>


  <ion-item text-wrap style="padding: 20px;">
    <ion-icon name="person" ></ion-icon>
    <ion-input type="password" placeholder="password" name="password" [(ngModel)]="usu_password"></ion-input>
</ion-item>
  <ion-grid>
    <ion-row class="ion-text-center" class="padding">
      <ion-col style="width: 50%; padding: 10px;">     
        <ion-button (click)="login()" expand="block" color="tertiary" shape="round">Iniciar Sesion</ion-button>
      </ion-col>
    </ion-row>

  
      <ion-row>
        <ion-col>
          <ion-button fill="outline" color="tertiary">Registrar</ion-button>
        </ion-col>
        <ion-col offset-4>
          <ion-button fill="outline" color="danger">Recuperar Password</ion-button>
        </ion-col>
      </ion-row>
 
  </ion-grid>
 </div>
</ion-content>
